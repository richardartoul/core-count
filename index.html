<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>COUNT YOUR CORES</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            iframe {
                overflow: hidden;
                width: 100%;
                height: 80%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
<body>
    <iframe src="./racks.html" id="visualization" title="visualization"></iframe>
    <div>
        Share URL:
        <a id="shareURL"></a>
    </div>
    </br>
    <div>
        #Cores:
        <input type="number" id="numCores" name="numCores" value="25000" min="1" max="100000000"/>
        #Cores/Server:
        <input type="number" id="numCoresPerServer" name="numCoresPerServer" value="96" min="1" max="1024"/>
        #Servers/Rack:
        <input type="number" id="numServersPerRack" name="numServersPerRack" value="42" min="1" max="128"/>
        Render Lights:
        <input type="checkbox" id="renderLights">
        Render Servers:
        <input type="checkbox" id="renderServers">
    </div>
    <script type='text/javascript' src='./main.js'></script>
</body>
</html>
